<div class="modal fade" id="modalFiles" tabindex="-1" role="dialog" aria-labelledby="modalImageLabel">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h4 class="modal-title" id="modalImageLabel">Add File</h4>
	  </div>
	  <div class="modal-body">
		<form class="form-horizontal"  enctype="multipart/form-data" id="fileForm">
			<fieldset>
			<legend>Upload File</legend>
			  <div class="form-group">
				<label class="col-lg-2 control-label">File</label>
				<div class="col-lg-4">
					<input type="hidden" name="MAX_FILE_SIZE" value="5000000" />
					<input type="file" name="fileToUpload" class="form-control"/><br />
				</div>
				<button type="button" class="btn btn-primary" id="uploadFileBtn">Upload</button>
			  </div>
			</fieldset>
		</form>
		<fieldset>
			<legend>Download File</legend>
			<div class="row" id="filesHolder"></div>
		</fieldset>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>
  </div>
</div>
