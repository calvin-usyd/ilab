<div class="modal fade" id="modalImage" tabindex="-1" role="dialog" aria-labelledby="modalImageLabel">
  <div class="modal-dialog" role="document">

	  <div class="modal-header">
		<h4 class="modal-title" id="modalImageLabel">Add Image</h4>
	  </div>

		<form class="form-horizontal"  enctype="multipart/form-data" id="imageForm">
			<fieldset>
			<legend>Upload Image</legend>
			  <div class="form-group">
				<label class="col-lg-2 control-label">Image</label>

			<div class="col-lg-3 hide" id="imgHolder"><img src="" class="img-thumbnail thumbnail btn" onclick="" id=""/><span class="glyphicon glyphicon-trash imgTrash btn"></span></div>

		</fieldset>
	  </div>

		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>
  </div>
