<div class="modal fade" id="modalSession" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h4 class="modal-title">Activate Session</h4>
	  </div>
	  <div class="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
			  <label class="col-lg-3 control-label">Email/Username</label>
			  <div class="col-lg-9">
				<input type="text" class="form-control" name="cred" placeholder="Email/Username">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-lg-3 control-label">Password</label>
			  <div class="col-lg-9">
				<input type="password" class="form-control" name="password" placeholder="Password">
			  </div>
			</div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" id="modalSessionBtn">Activate</button>
	  </div>
	</div>
  </div>
</div>
