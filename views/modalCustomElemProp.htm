<div class="modal fade" id="modalCustomPropElem" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h4 class="modal-title">Custom Element Properties</h4>
	  </div>
	  <div class="modal-body">
		<form class="form-horizontal">
		<div class="col-lg-6">
			<div class="col-lg-12 well">
				<div class="form-group">
					<label class="col-lg-2 control-label">Name:</label>
					<div class="col-lg-10">
						<input type="text" class="hide" name="index"/>
						<input type="text" class="form-control" name="name" value="Custom" disabled />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Type:</label>
					<div class="col-lg-10">
						<select name="type" class="form-control">
							<option value="truss">truss</option>
							<option value="beam">beam</option>
							<option value="plane strain">plane strain</option>
							<option value="plane stress">plane stress</option>
							<option value="plate">plate</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-lg-12 well">
				<fieldset>
					<legend>Geometrical properties</legend>
					<div class="form-group">
					  <label class="col-lg-2 control-label">Area (A):</label>
					  <div class="col-lg-10">
						<input type="text" class="form-control" name="area" value="0"/>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-lg-2 control-label">Thickness:</label>
					  <div class="col-lg-10">
						<input type="text" class="form-control" name="thickness" value="0"/>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-lg-2 control-label">Hinge:</label>
					  <div class="col-lg-10">
						  <div class="row">
							<label class="col-lg-1 control-label">I:</label>
							<div class="col-lg-5">
								<select name="hingeI" class="form-control" >
								  <option value="0">No</option>
								  <option value="1">Yes</option>
								</select>
							</div>
							<label class="col-lg-1 control-label">J:</label>
							<div class="col-lg-5">
								<select name="hingeJ" class="form-control" >
								  <option value="0">No</option>
								  <option value="1">Yes</option>
								</select>
							</div>
						  </div>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-lg-2 control-label">Press:</label>
					  <div class="col-lg-10">
						  <div class="row">
							<label class="col-lg-1 control-label">X:</label>
							<div class="col-lg-3"><input type="text" class="form-control" name="pressX" value="0"/></div>
							<label class="col-lg-1 control-label">Y:</label>
							<div class="col-lg-3"><input type="text" class="form-control" name="pressY" value="0"/></div>
							<label class="col-lg-1 control-label">Z:</label>
							<div class="col-lg-3"><input type="text" class="form-control" name="pressZ" value="0"/></div>
						  </div>
					  </div>
					</div>
				</fieldset>
			</div>
		</div>
		<div class="col-lg-6">
		<div class="well">
			<fieldset>
				<legend>Material properties</legend>
				<div class="form-group">
				  <label class="col-lg-5 control-label">Young's modulus:</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="youngModulus" value="0"/>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-lg-5 control-label">Poisson's ratio:</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="poissonRatio" value="0"/>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-lg-5 control-label">Temperature (T):</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="temp" value="0"/>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-lg-5 control-label">Lack of Fit:</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="LOF" value="0"/>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-lg-5 control-label">Thermal Expansion (Alpha):</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="alpha" value="0"/>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-lg-5 control-label">Weight/Unit Length (RO, Moment):</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="moment" value="0"/>
				  </div>
				</div>
				<!--div class="form-group inertia">**Use Press Y
				  <label class="col-lg-5 control-label">Uniform distributed load:</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="UDLoad" value="0"/>
				  </div>
				</div-->
				<div class="form-group inertia">
				  <label class="col-lg-5 control-label">inertia (I):</label>
				  <div class="col-lg-7">
					<input type="text" class="form-control" name="inertia" value="0"/>
				  </div>
				</div>
			</fieldset>
		</div>
		</div>
		</form>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" id="customPropElemCloseBtn" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" id="customPropElemBtn">Save</button>
		</div>
	</div>
  </div>
</div>
</div>
